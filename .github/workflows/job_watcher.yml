# .github/workflows/job-watcher.yml

name: Stripe Job Watcher

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours UTC
  workflow_dispatch:  # Optional: allows manual trigger in UI

jobs:
  run-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run job scraper
        run: python jobSearch.py
